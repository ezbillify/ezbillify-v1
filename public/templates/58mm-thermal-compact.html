<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thermal Receipt</title>
  <style>
    @page { size: 58mm 200mm; margin: 2mm; }
    body { 
      font-family: 'Courier New', monospace; 
      font-size: 8px; 
      line-height: 1.1;
      width: 54mm;
      margin: 0;
      padding: 0;
    }
    .center { text-align: center; }
    .bold { font-weight: bold; }
    .line { border-top: 1px dashed #000; margin: 2px 0; }
    .items-table { width: 100%; font-size: 7px; border-collapse: collapse; }
    .items-table td { padding: 1px 0; }
    .text-right { text-align: right; }
    .text-left { text-align: left; }
  </style>
</head>
<body>
  <div class="center bold">{{COMPANY_NAME}}</div>
  <div class="center">{{COMPANY_ADDRESS}}</div>
  <div class="center">{{COMPANY_PHONE}}</div>
  <div class="line"></div>
  
  <div>Receipt: {{DOCUMENT_NUMBER}}</div>
  <div>Date: {{DOCUMENT_DATE}}</div>
  <div>Customer: {{CUSTOMER_NAME}}</div>
  <div class="line"></div>

  <table class="items-table">
    <thead>
      <tr>
        <td class="text-left">Item</td>
        <td class="text-right">Qty</td>
        <td class="text-right">Amt</td>
      </tr>
    </thead>
    <tbody>
      {{ITEMS_TABLE}}
    </tbody>
  </table>

  <div class="line"></div>
  <div class="bold text-right">Total: â‚¹{{TOTAL_AMOUNT}}</div>
  <div class="center">Thank You! Visit Again</div>
</body>
</html>
